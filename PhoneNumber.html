<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhoneNumber</title>
</head>
<body>
<script>
function isPhoneNumber(str) {
    let regexp = /^[0-9]{2}(?:-0[0-9]{6,})$/;
    let result = regexp.test(str);
    if (result){
        console.log("is phone number");
    } else {
        console.log("is not phone number");
    }
}
isPhoneNumber("84-0978489648");
isPhoneNumber("a8-2222222222");
</script>
</body>
</html>
